#DB Setting
spring:
  datasource:
    url: "
    username: "r
    password: "
    driver-class-name: org.mariadb.jdbc.Driver
---

#Jpa Setting
spring:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect

---
spring:
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: false
  freemarker:
    cache: false
---

#Jwt
jwt:
  secret:
---

#Redis
spring:
  redis:
    host: localhost
    port: 6379

